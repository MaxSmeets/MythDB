<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- TITLE COMES FROM CHILD TEMPLATE -->
    <title>{% block title %}MythDB (default title){% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- GLOBAL CSS: loaded on every page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/markdown.css') }}">

    <!-- OPTIONAL PER-PAGE EXTRA HEAD CONTENT -->
    {% block head %}
    <!-- e.g. page-specific CSS goes here -->
    {% endblock %}
</head>
<body>
<div class="app-layout">

  <header class="topbar">
      <div class="brand">
          <a href="{{ url_for('pages.index') }}"><img src="{{ url_for('static', filename='mythdb.png') }}" style="height: 40px;" alt="MythDB Logo"></a>
      </div>

      <nav class="nav">
          <a href="{{ url_for('pages.admin_dashboard') }}"
             class="{% if active_page == 'admin' %}active{% endif %}">
              Admin
          </a>
          <a href="{{ url_for('projects.projects_overview') }}"
             class="{% if active_page == 'projects' %}active{% endif %}">
              Projects
          </a>
      </nav>
  </header>

  <main class="main-content">
      {% block content %}{% endblock %}
  </main>

  <footer class="footer">
      {% block footer %}
      <small>MythDB â€” your world, your canon</small>
      {% endblock %}
  </footer>

</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Setup folder menu button listeners
  document.querySelectorAll('.tree-menu-btn').forEach(function(btn) {
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      
      // Find the associated dropdown - it's within the parent
      var dropdown = btn.parentElement.querySelector('.tree-dropdown');
      
      if (dropdown) {
        // Close other dropdowns
        document.querySelectorAll('.tree-dropdown.active').forEach(function(d) {
          if (d !== dropdown) d.classList.remove('active');
        });
        dropdown.classList.toggle('active');
      }
    });
  });
  
  // Close dropdowns on outside click
  document.addEventListener('click', function(e) {
    if (!e.target.closest('.tree-menu-btn') && !e.target.closest('.tree-dropdown')) {
      document.querySelectorAll('.tree-dropdown.active').forEach(function(d) {
        d.classList.remove('active');
      });
    }
  });
  
  // Folder toggle
  document.querySelectorAll('.tree-toggle').forEach(function(btn) {
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      var folder = btn.closest('.tree-folder');
      if (folder) {
        var folderId = folder.getAttribute('data-folder-id');
        var isExpanded = folder.getAttribute('data-expanded') === 'true';
        var newExpanded = !isExpanded;
        folder.setAttribute('data-expanded', newExpanded);
        localStorage.setItem('folder-' + folderId, newExpanded);
      }
    });
  });
});
</script>

{% block scripts %}{% endblock %}
</body>

</html>
