<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- TITLE COMES FROM CHILD TEMPLATE -->
    <title>{% block title %}MythDB (default title){% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- GLOBAL CSS: loaded on every page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">

    <!-- OPTIONAL PER-PAGE EXTRA HEAD CONTENT -->
    {% block head %}
    <!-- e.g. page-specific CSS goes here -->
    {% endblock %}
</head>
<body>
<div class="app-layout">

  <header class="topbar">
      <div class="brand">
          <a href="{{ url_for('index') }}">MythDB</a>
      </div>

      <nav class="nav">
          <a href="{{ url_for('admin_dashboard') }}"
             class="{% if active_page == 'admin' %}active{% endif %}">
              Admin
          </a>
          <a href="{{ url_for('projects_overview') }}"
             class="{% if active_page == 'projects' %}active{% endif %}">
              Projects
          </a>
      </nav>
  </header>

  <main class="main-content">
      {% block content %}{% endblock %}
  </main>

  <footer class="footer">
      {% block footer %}
      <small>MythDB â€” your world, your canon</small>
      {% endblock %}
  </footer>

</div>

{% block scripts %}{% endblock %}
</body>

</html>
